<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Campanha Neodent</title>
  
</head>
<body>
<div class="container">
    <!--<h1 class="titulo">Resultado campanha Neodent</h1>-->
    <div class="stage">
       <h1 class="titulo" id="titulo">RESULTADO CAMPANHA NEODENT</h1>
       <!--<div class="curtain left-curtain"></div>-->
      <!--<div class="curtain right-curtain"></div>-->
      <img src="imagem/esquerda.png" class="dentista esquerda" />
      <img src="imagem/direita.png" class="dentista direita" />
      <div class="image-container">
        <img src="imagem/fabi.png" alt="Imagem revelada" />      
      </div>
    
  </div>
  <button class="reveal-button" onclick="abrirCortina()">Revelar</button>

  <script>
  function abrirCortina() {
    document.querySelector('.dentista.esquerda').style.transform = 'translateX(-100%)';
    document.querySelector('.dentista.direita').style.transform = 'translateX(100%)';

    const imagem = document.querySelector('.image-container img');
    imagem.style.opacity = '1';

    const titulo = document.getElementById('titulo');
    titulo.style.opacity = '0';
    setTimeout(() => {
      titulo.style.display = 'none';
    }, 1000);

    // Substitui o botão "Revelar" por um botão de download
    const botaoAntigo = document.querySelector('.reveal-button');
    const container = botaoAntigo.parentNode;

    // Cria o novo botão como um link
    const link = document.createElement('a');
    link.href = 'https://excelenciacobrancaempres629.sharepoint.com/:x:/s/cobrancaarquivos/ETonj-114ztNsX6VGkNotjsBgVt5DFrZxng_0Qp9MWlmhQ?e=NUTNMA'; // substitua com seu link do OneDrive
    link.textContent = 'Baixar Apresentação';
    link.className = 'download-button';
    link.setAttribute('target', '_blank');
    link.setAttribute('style', 'display: inline-block; padding: 10px 20px; background-color: #0078D4; color: white; border: none; border-radius: 5px; text-decoration: none; font-size: 16px; margin-top: 20px;');

    // Remove o botão antigo e adiciona o novo
    container.removeChild(botaoAntigo);
    container.appendChild(link);
  }
</script>


</body>
</html>
